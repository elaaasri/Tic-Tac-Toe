<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./landing.css" />
    <script src="./landing.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Delicious+Handrawn&family=Permanent+Marker&family=Press+Start+2P&family=Sedgwick+Ave+Display&family=Tektur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/96f630ca48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main>
      <div id="player-one-container">
        <label for="player-one">Player One </label>
        <input id="player-one" type="text" placeholder="Enter Name :" />
        <img
          src="https://i.pinimg.com/originals/35/2a/80/352a80801711e8fc196dd14da26eedaa.gif"
        />
        <span>X</span>
      </div>
      <span id="vs">VS</span>
      <div id="player-two-container">
        <label for="player-two">Player Two </label>
        <input id="player-two" type="text" placeholder="Enter Name :" />
        <img
          src="https://i.pinimg.com/originals/3f/d2/c0/3fd2c0bf2ddffad1a76cc3f88d213880.gif"
        />
        <span>O</span>
      </div>
    </main>
    <a id="start-game-container" href="./gameboard.html">
      <button id="start-game-button">Start Game</button>
    </a>

    <footer class="footer">

    </footer>
