<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./gameboardstyles.css">
  </head>
  <body>
    <select id="optionSelect">
      <option value="Player One">Player One</option>
      <option value="Player Two">Player Two</option>
    </select>
    <div id="board-container"></div>
    <button id="test">2 players</button>
    <form id="test-select" style="display: none;" >
        <label for="player-one">player one "X"</label>
        <input id="player-one" type="text" placeholder="Enter Name :">
        <label for="player-two">player two "O"</label>
        <input id="player-two" type="text" placeholder="Enter Name :">
    </form>
  </body>
</html>
