<html lang="en">
  <head>
    <meta charset="UTF-8" />

    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Delicious+Handrawn&family=Permanent+Marker&family=Press+Start+2P&family=Sedgwick+Ave+Display&family=Tektur&display=swap"

    crossorigin="anonymous"

    <script src="./landing.js" defer></script>
  </head>
  <body>
      <h1>Tic Tac Toe</h1>
      <main>
        <div id="players-container" >
          <div id="player-one-container">
            <label for="player-one-input">Player One </label>
            <input id="player-one-input" type="text" placeholder="Enter Name :" />
            <img
              src="https://i.pinimg.com/originals/35/2a/80/352a80801711e8fc196dd14da26eedaa.gif"
            />
            <span>X</span>
          </div>
          <span id="vs">VS</span>
          <div id="player-two-container">
            <label for="player-two-input">Player Two </label>
            <input id="player-two-input" type="text" placeholder="Enter Name :"/>
            <img
              src="https://i.pinimg.com/originals/3f/d2/c0/3fd2c0bf2ddffad1a76cc3f88d213880.gif"
            />
            <span>O</span>
          </div>
        </div>
        <!-- start button and pop up window -->
        <button id="start-game-button">Start Game</button>
        <div class="overlay" id="popup-overlay" style="display: none; "></div>
        <div class="popup" id="popup-window" style="display: none;" >
          <div id="players-output-container">
            <div>
              <p>player One (X)</p>
              <p id="player-one-output"></p>
            </div>
            <div>
              <p>player One (O)</p>
              <p id="player-two-output"></p>
            </div>
          </div>
          <div id="board-container"></div>
          <button id="close-popup-button">Close</button>
        </div>
      </main>
